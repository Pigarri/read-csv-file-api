<div class="row">
<div class="col-md-12">

<form action="" th:action="@{'/fileupload'}" th:object="${movie}" method="post" enctype='multipart/form-data'>
  <div class="form-group">
    <label for="fileUpload">File Upload(Excel or CSV or JSON)</label>
    <input type="file" class="form-control" id="file" name="file" th:field="*{file}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div class="col-md-12">
<h2>All users</h2>
<table class="table table-bordered">
    <thead>
      <tr>
        <th>year</th>
        <th>title</th>
        <th>studios</th>
        <th>producers</th>
        <th>winner</th>
        <th>file type</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="movie : ${movies}">
        <td th:text="${movie.year}">1993</td>
        <td th:text="${movie.title}">Pigarri</td>
        <td th:text="${movie.studios}">pigarri@example.com</td>
        <td th:text="${movie.producers}">Pigarri</td>
        <td th:text="${movie.winner}">Pigarri</td>
        <td th:text="${movie.fileType}">CSV</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
